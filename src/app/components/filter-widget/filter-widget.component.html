<div class="filter-container">
  <div class="title">Filter:</div>
  <form>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gender" name="gender" [(ngModel)]="filters.gender" (change)="updateFilter()">
      <label class="form-check-label" for="gender">
        Gender
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="city" name="city" [(ngModel)]="filters.city" (change)="updateFilter()">
      <label class="form-check-label" for="city">
        City
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="street" name="street" [(ngModel)]="filters.street" (change)="updateFilter()">
      <label class="form-check-label" for="street">
        Street
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="email" name="email" [(ngModel)]="filters.email" (change)="updateFilter()">
      <label class="form-check-label" for="email">
        Email
      </label>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="phone" name="phone" [(ngModel)]="filters.phone" (change)="updateFilter()">
      <label class="form-check-label" for="phone">
        Phone
      </label>
    </div>
  </form>
</div>
